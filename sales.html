<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div id="sales-table"></div>
      <div id="new-store-form">
        <form action="new-store-form">
          <fieldset>
            <legend>Cookie Store</legend>
            <label for="name-input">Store Name</label>
            <input type="text" id="name-input" name="name" />

            <label for="min-cust-input">Min Cust /hour</label>
            <input type="text" id="min-cust-input" name="minCust" />

            <label for="max-cust-input">Max Cust / hour</label>
            <input type="text" id="max-cust-input" name="maxCust" />

            <label for="avg-cookies-input">Avg Cookies Sold</label>
            <input type="text" id="avg-cookies-input" name="avgCookies" />

            <button id="submit-button" type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <script src="09labscript.js"></script>
    </footer>
  </body>
</html>
