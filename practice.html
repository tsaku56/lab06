<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="new-store-form">
      <!-- forms has inputs and labels inside of it-->
      <!-- fieldset element makes it easier for screenreader to unstand the layout of the form -->
      <form action="new-store-form">
        <fieldset>
          <!-- legend is a label for a group, has to be included to a fieldset -->
          <legend>Cookie Store</legend>
          <label for="name-input">Store Name</label>
          <input type="text" id="name-input" name="name" />

          <label for="min-cust-input">Min Cust /hour</label>
          <input type="text" id="min-cust-input" name="minCust" />

          <label for="max-cust-input">Max Cust / hour</label>
          <input type="text" id="max-cust-input" name="maxCust" />

          <label for="avg-cookies-input">Avg Cookies Sold</label>
          <input type="text" id="avg-cookies-input" name="avgCookies" />

          <button id="submit-button" type="submit">SUBMIT</button>
          <button type="reset">RESET</button>
        </fieldset>
      </form>
    </div>
  </body>
  <footer>
    <script src="pracice09.js"></script>
  </footer>
</html>
